<!doctype html>
<html lang="de">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Daten Eingabe</title>
<link rel="stylesheet" href="/styles.css" />

<body>
  <div class="mobile container item stack">
    <h1>Daten Eingabe</h1>

    <a class="linkcard" href="/">
      <div class="card">← Zur Übersicht</div>
    </a>

    <!-- Single item entry -->
    <div class="card stack">
      <h2>Einzelnes Teil erfassen</h2>
      <form id="oneForm" class="stack" method="post" action="/ui/api/import/item" autocomplete="off">
        <div>
          <label>Box-ID *</label>
          <input id="BoxID" name="BoxID" placeholder="Eine neue Box wird angelegt" readonly />
        </div>
        <div class="row">
          <input id="uuidField" name="ItemUUID" hidden />
        </div>

        <div class="row">
          <label>Geräte-Name*</label>
          <input name="Description" placeholder="z.B. Hp ProBook 6550" required />
        </div>

        <div class="row">
          <label>Materialnummer*</label>
          <div class="combined-input">
            <input id="MatNo" name="MaterialNumber" placeholder="0012345" required />
            <button class="btn" type="button" id="btnIdGen">neu?</button>
          </div>
        </div>

        <div class="row">
          <label>Menge</label>
          <input name="Qty" type="number" inputmode="numeric" value="1" min="0" />
        </div>

        <div class="row">
          <label>Notiz</label>
          <textarea name="ItemNotes" rows="2"></textarea>
        </div>

        <div class="row">
          <div></div>
          <button class="btn-primary" type="submit">Speichern</button>
        </div>

        <div id="oneStatus" class="muted"></div>
      </form>

      <input type="file" id="itemPic" accept="image/*" capture="camera">

    </div>

    <!-- CSV upload -->
    <div class="card stack">
      <h2>CSV-Datei hochladen</h2>
      <p class="muted">Die Datei wird validiert und danach importiert.</p>
      <input id="csvFile" type="file" accept=".csv,text/csv" />
      <div class="row" style="margin-top:8px">
        <input id="csvName" placeholder="Dateiname im Inbox, z.B. eingabe.csv" value="eingabe.csv" />
        <button id="btnValidate" class="btn" type="button">Validieren</button>
      </div>
      <div id="valOut" class="muted" style="white-space:pre-wrap;margin-top:6px;"></div>
      <div class="row">
        <div></div>
        <button id="btnImport" class="btn-primary" type="button" disabled>Jetzt importieren</button>
      </div>
      <div class="muted" style="margin-top:6px">
        Erwartete Spalten (mindestens): <span class="mono">BoxID, ItemUUID, MaterialNumber, Description, Qty,
          ItemNotes</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const $ = (s) => document.querySelector(s);

      // Extract 'box' query param and set BoxID input
      const params = new URLSearchParams(window.location.search);
      const boxId = params.get('box');
      if (boxId && $('#BoxID')) {
        $('#BoxID').value = boxId;
      }
      // Show/hide "Eine neue Box wird angelegt" hint
      // const newBoxHint = $('#newBoxHint');
      // if (newBoxHint) {
      //   if (boxId) {
      //     newBoxHint.style.display = 'none';
      //   } else {
      //     newBoxHint.style.display = '';
      //   }
      // }

      function getnewItemNumber() {
        return '00356';// try {

      }

      // UUID helper
      const btnIdGen = $('#btnIdGen');
      if (btnIdGen) btnIdGen.addEventListener('click', () => {
        const v = getnewItemNumber();
        if (v) {
          $('#MatNo').value = v;
          btnIdGen.setAttribute("disabled", true);
        }
      });


      // Single item submit
      const oneForm = $('#oneForm');
      if (oneForm) oneForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Built-in validation
        if (!oneForm.checkValidity()) {
          oneForm.reportValidity();
          return;
        }

        // Custom validation
        const desc = oneForm.elements['Description'].value.trim();
        const matNo = oneForm.elements['MaterialNumber'].value.trim();
        const status = $('#oneStatus');

        // Geräte-Name: at least 10 characters
        if (desc.length < 10) {
          status.textContent = 'Geräte-Name muss mindestens 10 Zeichen lang sein.';
          oneForm.elements['Description'].focus();
          return;
        }

        // Materialnummer: numbers only
        if (!/^\d+$/.test(matNo)) {
          status.textContent = 'Materialnummer darf nur Zahlen enthalten.';
          oneForm.elements['MaterialNumber'].focus();
          return;
        }

        status.textContent = 'Speichern…';
        const body = new URLSearchParams(new FormData(e.target));
        const r = await fetch('/ui/api/import/item', { method: 'POST', body });
        const j = await r.json().catch(() => ({}));
        if (r.ok) {
          status.innerHTML = 'Gespeichert. <a href="/ui/item/' + encodeURIComponent(j.item.ItemUUID) + '">Item öffnen →</a>';
          oneForm.reset();
          setTimeout(() => {
            window.location.href = '/ui/box/' + encodeURIComponent(j.item.BoxID);
          }, 1000);
        } else {
          status.textContent = 'Fehler: ' + (j.error || 'Unbekannt');
        }
      });

      // CSV validate → required before import
      let validatedOk = false, lastCsvText = '', lastCsvName = 'eingabe.csv';

      const btnValidate = $('#btnValidate');
      if (btnValidate) btnValidate.addEventListener('click', async () => {
        const file = $('#csvFile').files[0];
        const out = $('#valOut'); const btnImport = $('#btnImport');
        validatedOk = false; btnImport.disabled = true;
        if (!file) { out.textContent = 'Bitte eine CSV-Datei wählen.'; return; }
        lastCsvName = ($('#csvName').value || file.name || 'eingabe.csv').trim();
        lastCsvText = await file.text();
        out.textContent = 'Validiere…';
        const r = await fetch('/api/validate-csv', { method: 'POST', headers: { 'Content-Type': 'text/plain' }, body: lastCsvText });
        const j = await r.json().catch(() => ({}));
        if (r.ok) {
          out.textContent = 'OK: ' + j.rows + ' Zeilen, ' + j.items + ' Items, Boxen: ' + (j.boxes || []).join(', ');
          validatedOk = true; btnImport.disabled = false;
        } else {
          out.textContent = 'Fehler: ' + (j.error || ('HTTP ' + r.status)) + (j.details ? '\n' + j.details : '');
        }
      });

      const btnImport = $('#btnImport');
      if (btnImport) btnImport.addEventListener('click', async () => {
        const out = $('#valOut');
        if (!validatedOk) { out.textContent = 'Bitte zuerst validieren.'; return; }
        if (!lastCsvText) { out.textContent = 'Keine Datei in Arbeit.'; return; }
        out.textContent = 'Importiere…';
        const r = await fetch('/api/import', { method: 'POST', headers: { 'Content-Type': 'text/plain', 'X-Filename': lastCsvName }, body: lastCsvText });
        const j = await r.json().catch(() => ({}));
        out.textContent = r.ok ? ('Import OK: ' + (j.message || '')) : ('Fehler: ' + (j.error || ''));
      });
    })();
  </script>
</body>

</html>
