<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>Etikett 29x90</title>
  <!-- TODO(agent): Validate 29x90 label sizing with production printer margins. -->
  <!-- TODO(agentic-printing): Confirm QR rendering clarity at 30x29mm during print calibration. -->
  <style>
    @page {
      size: 90mm 29mm;
      margin: 0;
    }

    :root {
      color-scheme: only light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f3f4f6;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      width: 90mm;
      height: 29mm;
    }

    .label {
      box-sizing: border-box;
      width: 90mm;
      height: 29mm;
      display: flex;
      flex-direction: row;
      background: #fff;
    }

    .text {
      width: 58mm;
      height: 29mm;
      padding: 3mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5mm;
    }

    .line {
      font-size: 10pt;
      line-height: 1.1;
      color: #111827;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .line strong {
      font-weight: 600;
    }

    .qr {
      width: 30mm;
      height: 29mm;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr img,
    .qr canvas {
      width: 25mm;
      height: 25mm;
      max-width: 25mm;
      max-height: 25mm;
      aspect-ratio: 1 / 1;
      image-rendering: pixelated;
    }

    .error {
      margin: 8px;
      padding: 8px 10px;
      border-radius: 6px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 10pt;
      max-width: 320px;
    }

    @media print {
      body {
        background: none;
        width: 90mm;
        height: 29mm;
        min-height: 29mm;
      }

      .label {
        box-shadow: none;
        border-color: transparent;
        page-break-inside: avoid;
      }

      .error {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="label" id="label" hidden>
    <div class="text">
      <div class="line"><span id="artikelbeschreibung"></span></div>
      <div class="line"><span>UUID: </span><strong id="artikelId"></strong></div>
      <div class="line"><span>A-Nr: </span><strong id="artikelNummer"></strong></div>
      <!-- Mostly the category is not known on printing <div class="line"><span>K: </span><strong id="category"></strong></div> -->
    </div>
    <div class="qr">
      <img id="qrImage" alt="QR-Code" href="testQR.png" />
      <canvas id="qrCanvas" hidden></canvas>
    </div>
  </div>
  <div class="error" id="error" hidden></div>
  <script>
    (function init() {
      const state = { payload: null };
      const labelEl = document.getElementById('label');
      const qrImage = document.getElementById('qrImage');
      const qrCanvas = document.getElementById('qrCanvas');

      const idEl = document.getElementById('artikelId');
      const artikelnummerEl = document.getElementById('artikelNummer');
      const artikelBeschrEl = document.getElementById('artikelbeschreibung');
      const categoryEl = document.getElementById('category');

      const errorEl = document.getElementById('error');

      function drawMatrix(modules, margin = 0) {
        if (!qrCanvas || !Array.isArray(modules) || modules.length === 0) return false;
        try {
          const size = modules.length;
          const pixelSize = 480;
          const available = pixelSize - margin * 2;
          const scale = Math.floor(available / size);
          const offset = Math.floor((pixelSize - size * scale) / 2);
          const ctx = qrCanvas.getContext('2d');
          if (!ctx) return false;
          qrCanvas.width = pixelSize;
          qrCanvas.height = pixelSize;
          ctx.clearRect(0, 0, pixelSize, pixelSize);
          ctx.fillStyle = '#111827';
          modules.forEach((row, y) => {
            row.forEach((cell, x) => {
              if (cell) ctx.fillRect(offset + x * scale, offset + y * scale, scale, scale);
            });
          });
          qrCanvas.hidden = false;
          return true;
        } catch (err) {
          console.error('Failed to draw QR matrix on canvas (29x90)', err);
          return false;
        }
      }

      function showError(message) {
        if (!errorEl) return;
        errorEl.textContent = message;
        errorEl.hidden = false;
        if (labelEl) labelEl.hidden = true;
      }

      function render(payload) {
        if (!payload || typeof payload !== 'object') {
          showError('Kein gültiger Payload vorhanden.');
          return;
        }
        try {
          if (artikelnummerEl && payload.materialNumber) artikelnummerEl.textContent = `${payload.materialNumber}`;
          if (idEl && payload.id) idEl.textContent = `${payload.id}`;
          if (artikelBeschrEl && payload.labelText) artikelBeschrEl.textContent = `${payload.labelText}`;
          if (categoryEl && payload.category) categoryEl.textContent = `${payload.category}`;
          if (labelEl) labelEl.hidden = false;

          const hasDataUri = typeof payload.qrDataUri === 'string' && payload.qrDataUri.startsWith('data:image/');
          if (qrImage) {
            if (hasDataUri) {
              qrImage.src = payload.qrDataUri;
              qrImage.hidden = false;
            } else {
              qrImage.hidden = true;
            }
          }

          let fallbackRendered = false;
          if (!hasDataUri && Array.isArray(payload.qrModules)) {
            fallbackRendered = drawMatrix(payload.qrModules, payload.qrMargin);
          }
          if (qrCanvas) {
            qrCanvas.hidden = hasDataUri ? true : !fallbackRendered;
          }
          if (!hasDataUri && !fallbackRendered) {
            console.warn('QR fallback rendering skipped: no modules available.');
          }

          state.payload = payload;
        } catch (err) {
          console.error('Render error in 29x90 label', err);
          showError('Vorlage konnte nicht gerendert werden.');
        }
      }

      function tryFromStorage(key) {
        if (!key) return false;
        try {
          const raw = sessionStorage.getItem(key);
          if (!raw) {
            showError('Kein zwischengespeicherter Payload gefunden.');
            return true;
          }
          const payload = JSON.parse(raw);
          sessionStorage.removeItem(key);
          render(payload);
          return true;
        } catch (err) {
          console.error('Failed to load payload from storage (29x90)', err);
          showError('Payload konnte nicht gelesen werden.');
          return true;
        }
      }

      function tryInlinePayload() {
        const inlinePayload = window.__LABEL_PAYLOAD__;
        if (!inlinePayload) return false;
        try {
          render(inlinePayload);
          return true;
        } catch (err) {
          console.error('Failed to render inline payload (29x90)', err);
          showError('Eingebettete Druckdaten konnten nicht gelesen werden.');
          return true;
        }
      }

      function handleMessage(event) {
        if (event.origin && event.origin !== window.location.origin) {
          console.warn('Ignoring message from unexpected origin', event.origin);
          return;
        }
        try {
          const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
          if (data && data.payload) {
            render(data.payload);
          }
        } catch (err) {
          console.error('Failed to parse postMessage payload (29x90)', err);
          showError('Übertragene Daten ungültig.');
        }
      }

      window.addEventListener('message', handleMessage, { once: true });

      const params = new URLSearchParams(window.location.search);
      const key = params.get('key');
      if (!tryInlinePayload() && !tryFromStorage(key)) {
        console.warn('Warte auf Payload via postMessage…');
      }
    })();
  </script>
</body>

</html>
