<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Behälter-Etikett (23x23)</title>
    <!-- TODO(agent): Replace legacy box-specific label with size-based templates. -->
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: #f3f4f6;
      }
      .notice {
        max-width: 640px;
        margin: 24px auto;
        padding: 16px 18px;
        background: #eff6ff;
        border: 1px solid #3b82f6;
        border-radius: 8px;
        color: #1d4ed8;
      }
      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="notice">
      <strong>Hinweis:</strong> Die Behälter-Vorlage wurde durch größenbasierte Schablonen ersetzt.
      Falls keine automatische Weiterleitung erfolgt, öffnen Sie bitte die
      <a href="./23x23.html">23x23-Vorlage</a> oder die <a href="./62x100.html">62x100-Vorlage</a> manuell.
    </div>
    <script>
      (function redirectToTemplate() {
        try {
          const suffix = `${window.location.search || ''}${window.location.hash || ''}`;
          const params = new URLSearchParams(window.location.search);
          const requested = params.get('template');
          const template = requested === '62x100' ? '62x100' : '23x23';
          window.location.replace(`./${template}.html${suffix}`);
        } catch (err) {
          console.error('Automatic redirect to size-based template failed for box label', err);
        }
      })();
    </script>
  </body>
</html>
